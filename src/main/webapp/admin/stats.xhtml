<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	 <h:head>
	 	<title>E-library: admin</title>
	 	<link rel="stylesheet" type="text/css" href="css/books.css" />
	 	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
	 	<h:outputStylesheet library="primefaces-omega" name="theme.css" />
	 </h:head>
	 <h:body>
		 	<div>
		 		<h:form id="stat_form">
			 		<div class="topMenu">
				 		<p:tabMenu activeIndex="0">
					 		<p:menuitem value="Stats" outcome="/admin/users.xhtml"></p:menuitem>
					        <p:menuitem value="Users" outcome="/admin/users.xhtml"></p:menuitem>
					        <p:menuitem value="Books" outcome="/admin/books.xhtml"></p:menuitem>
					        <p:menuitem value="Home" url="../home"></p:menuitem>
					    </p:tabMenu>
				 	</div>
		 			<table class="statSettings">
				 		<tr>
				 			<td>
							 	<h:outputText style="margin-left:50px; font-size: 1.1em;"
									value="Books total quantity" />
				 			</td>
				 			<td>
							 	<h:outputText style="margin-left:50px; font-size: 1.1em;"
									value="#{statService.bookQuantity}" />
				 			</td>
				 		</tr>
				 		<tr>
				 			<td>
							 	<h:outputText style="margin-left:50px; font-size: 1.1em;"
									value="Registred users" />
				 			</td>
				 			<td>
							 	<h:outputText style="margin-left:50px; font-size: 1.1em;"
									value="#{statService.userQuantity}" />
				 			</td>
				 		</tr>
				 		<tr>
				 			<td>
							 	<h:outputText style="margin-left:50px; font-size: 1.1em;"
									value="Current volume path" />
				 			</td>
				 			<td>
							 	<h:outputText style="margin-left:50px; font-size: 1.1em;"
									value="#{statService.volumePath}" />
				 			</td>
				 		</tr>
				 	</table>
				 	<div>
				 		<p:commandButton value="Purge volume" 
				 			style="margin-left:50px; margin-top: 50px;"/>
				 	</div>
		 		</h:form>
		 	</div>
	 </h:body>
</html>
